<!doctype html>
<html>

<head>
    <title>The jQuery Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script> 
        $(function() { 
            $("#button1on").click(function (event) { 

                $.getJSON('/button1on', { }, function(data) { });
                return false; 

            }); 
        }); 

        $(function() { 
            $("#button1off").click(function (event) { 

                $.getJSON('/button1off', { }, function(data) { });
                return false; 

            }); 
        });
    </script>
    <style>

        .centralize {
           width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #minhaDiv {

        }

        .box-button {
           cursor: pointer;

            border: none; 
            width: 272px;
            height: 142px;
            text-align: center;
            background: linear-gradient(110.54deg, #5C5C5C 2.73%, #0E0E0E 96.42%);
            border-radius: 5px;
            outline: none;

            font-family: 'Be Vietnam Pro', sans-serif;
            font-style: normal;
            font-weight: 800;
            font-size: 25px;
            line-height: 82.6%;

            color: #FFFFFF;

            margin-left: auto;
            margin-right: auto;
        }


    </style>
</head>

<body>  


    <div class="centralize">
    <div id="minhaDiv" style="display:none">
        <input type = "button" id = "button1on" value = "on"/>
        <input type = "button" id = "button1off" value = "off"/>       
    </div>
    <button class="box-button"type="button" onclick="Mudarestado('minhaDiv')">textbox</button>
    </div>

    <script>
        function Mudarestado(el) {
            var display = document.getElementById(el).style.display;
            if (display == "none")
                document.getElementById(el).style.display = 'block';
            else
                document.getElementById(el).style.display = 'none';
        }
</script>

</body>    

</html>
